apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pact-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: pact.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pact
                port:
                  number: 9090
